<form (ngSubmit)="login()" [formGroup]="loginForm">
  <p-panel header="My books app">
    <div
      class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid"
      style="margin: 10px 0px"
    >
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">Username:</div>
        <div class="ui-grid-col-6">
          <input
            pInputText
            type="text"
            formControlName="username"
            class="form-control"
            name="username"
          />
        </div>
        <div class="ui-grid-col-4">
          <small
            class="p-error"
            [hidden]="
              loginForm.controls['username'].valid ||
              !loginForm.controls['username'].dirty
            "
          >
            Username is required
          </small>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">Password:</div>
        <div class="ui-grid-col-6">
          <input
            pInputText
            type="password"
            formControlName="password"
            class="form-control"
            name="password"
          />
        </div>
        <div class="ui-grid-col-4">
          <small
            class="p-error"
            [hidden]="
              loginForm.controls['password'].valid ||
              !loginForm.controls['password'].dirty
            "
          >
            Password is required
          </small>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button
            pButton
            type="submit"
            label="Submit"
            [disabled]="!loginForm.valid"
          ></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
      <div class="ui-grid-col-4">
        <small class="p-error" [hidden]="!wrongCredentials">
          Wrong username or password
        </small>
      </div>
    </div>
  </p-panel>
</form>
